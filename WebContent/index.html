<!DOCTYPE html>
<html>
<head>
<title>Chat Room</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>

<body onload="connect();" onunload="disconnect();">


<h3>網頁服務</h3>
	<ul>
		<li><a href="MemberServlet?action=getAll">會員清單</a>
		<li><a href="GrouperServlet?action=getAll">揪團清單</a>
		<li><a href="OrderServlet?action=getAll&imageSize=200&userId=vlady&start=&end=">訂單資訊</a>
	</ul>






	<h1>Chat Room</h1>
	<h3 id="statusOutput" class="statusOutput"></h3>
	<textarea id="messagesArea" class="panel message-area" readonly></textarea>
	<div class="panel input-area">
	
	
		<input id="userName" class="text-field" type="text"
			placeholder="User name" /> 
			
			
			<input id="message" class="text-field"
			type="text" placeholder="Message"
			onkeydown="if (event.keyCode == 13) sendMessage();" /> 
			
			
			<input
			type="submit" id="sendMessage" class="button" value="Send"
			onclick="sendMessage();" /> 
			
			
			<input type="button" id="connect"
			class="button" value="Connect" onclick="connect();" /> 
			
			
			<input
			type="button" id="disconnect" class="button" value="Disconnect"
			onclick="disconnect();" />
	</div>
</body>

<script>
	var MyPoint = "/TogetherWS/james";
	var host = window.location.host;
	var path = window.location.pathname;
	var webCtx = path.substring(0, path.indexOf('/', 1));
	var endPointURL = "ws://" + window.location.host + webCtx + MyPoint;

	var statusOutput = document.getElementById("statusOutput");
	var webSocket;

	function connect() {
		// create a websocket,同時會連線
		webSocket = new WebSocket(endPointURL);

		webSocket.onopen = function(event) {
			updateStatus("WebSocket Connected");
			
			updateStatus(endPointURL);
			
			document.getElementById('sendMessage').disabled = false;
			document.getElementById('connect').disabled = true;
			document.getElementById('disconnect').disabled = false;
		};

		webSocket.onmessage = function(event) {
			var messagesArea = document.getElementById("messagesArea");
			var jsonObj = JSON.parse(event.data);
			var message = jsonObj.userName + ": " + jsonObj.message + "\r\n";
			messagesArea.value = messagesArea.value + message;
			messagesArea.scrollTop = messagesArea.scrollHeight;
		};

		webSocket.onclose = function(event) {
			updateStatus("WebSocket Disconnected");
		};
	}

	var inputUserName = document.getElementById("userName");
	inputUserName.focus();

	function sendMessage() {
		var userName = inputUserName.value.trim();
		if (userName === "") {
			alert("Input a user name");
			inputUserName.focus();
			return;
		}

		var inputMessage = document.getElementById("message");
		var message = inputMessage.value.trim();

		if (message === "") {
			alert("Input a message");
			inputMessage.focus();
		} else {
			var jsonObj = {
				"userName" : userName,
				"message" : message
			};
			webSocket.send(JSON.stringify(jsonObj));
			inputMessage.value = "";
			inputMessage.focus();
		}
	}

	function disconnect() {
		webSocket.close();
		document.getElementById('sendMessage').disabled = true;
		document.getElementById('connect').disabled = false;
		document.getElementById('disconnect').disabled = true;
	}

	function updateStatus(newStatus) {
		statusOutput.innerHTML = newStatus;
	}
</script>
</html>
